<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>

  <body>

    <h1>Hello, world!</h1>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Crea Concerto
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Crea un Concerto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            <div class="modal-body">
                <div>
                    <label for="titolo">Titolo</label>
                    <input type="text" id="titolo" name="titolo">
                </div>
        
                <div>
                    <label for="luogo">Luogo</label>
                    <input type="text" id="luogo" name="luogo">  
                </div>
        
                <div>
                    <label for="data-inizio">Inizio del evento</label>
                    <input type="date" id="data-inizio" name="data-inizio">
                </div>
        
                <div>
                    <label for="data-fine">Fine del evento</label>
                    <input type="date" id="data-fine" name="data-fine">
                </div>
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="CreaIlConcerto" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>




    <script>
        document.getElementById("CreaIlConcerto").addEventListener("click", async (e) => {
            e.preventDefault()

            var myHeaders = new Headers();
            myHeaders.append("Authorization", "token 12488864-7947-4ac5-9eea-e3cbf3434e6f");
            myHeaders.append("Content-Type", "application/json");

            var raw = JSON.stringify({
            "title": document.getElementById("titolo").value,
            "location": document.getElementById("luogo").value,
            "startsAt": document.getElementById("data-inizio").value,
            "endsAt": document.getElementById("data-fine").value
            });


            var requestOptions = {
            method: 'POST',
            headers: myHeaders,
            body: raw,
            redirect: 'follow'
            };

            await fetch("https://events.abattaglia.it/api/event/create", requestOptions)
            .then(response => response.text())
            .then(result => {/*console.log(result)*/})
            .catch(error => console.log('error', error));

            })
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
	</html>
